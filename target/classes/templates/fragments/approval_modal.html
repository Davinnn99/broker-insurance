<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="modal">
    <div class="modal fade" id="approvalModal" tabindex="-1">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Approval Confirmation</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row g-3">
                        <div class="col-md-12">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" selected name="approvalAction" id="approvalActionApprove" value="APPROVE">
                                <label class="form-check-label" for="approvalActionApprove">Approve</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="approvalAction" id="approvalActionReject" value="REJECT">
                                <label class="form-check-label" for="approvalActionReject">Reject</label>
                            </div>
                        </div>

                        <div class="col-md-12 approvaActionReasonField" style="display:none">
                            <hr />
                            <label class="form-label">Reject Reasons</label>
                            <textarea class="form-control"></textarea>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <a class="btn btn-sm btn-primary" th:href="${currentUrl}">Submit</a>
                    <button class="btn  btn-sm btn-secondary" type="button" data-bs-dismiss="modal" aria-label="Close">Cancel</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        $("input[name='approvalAction']").on("click", function() {
            if($(this).val() == "REJECT")
                $(".approvaActionReasonField").show();
            else
                $(".approvaActionReasonField").hide();
        });
    </script>
</div>
</body>
</html>
