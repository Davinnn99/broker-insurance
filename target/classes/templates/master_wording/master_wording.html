<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}" th:with="currentPage='MASTER-WORDING', parrentMenu='COMPONENT'">
<head>
  <title>Master Wording</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>

<div layout:fragment="customCss"></div>

<div layout:fragment="pageHeader">
  <h1>Master Wording</h1>
  <nav>
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
      <li class="breadcrumb-item"><a href="#">Component</a></li>
      <li class="breadcrumb-item active">Wording</li>
    </ol>
  </nav>
</div>

<div layout:fragment="content" class="container mx-auto">
  <div class="bg-white rounded-lg shadow-lg p-5">
    <div class="flex justify-between mb-4">
      <input type="text" id="searchInput" class="border rounded-lg p-2 w-1/3" placeholder="Search all columns...">
      <a th:href="@{/component/master_wording/add}" style="background-color: #36558d;" class="text-white px-4 py-2 rounded-lg shadow">Add New Wording</a>
    </div>

    <table class="min-w-full border border-gray-300 mt-3 shadow-lg">
      <thead>
      <tr style="background-color: #36558d;" class="text-white">
        <th class="border border-gray-300 px-4 py-2">Code</th>
        <th class="border border-gray-300 px-4 py-2">Name</th>
        <th class="border border-gray-300 px-4 py-2">Description</th>
        <th class="border border-gray-300 px-4 py-2">Action</th>
      </tr>
      </thead>
      <tbody id="clientTable">
      <tr class="hover:bg-gray-100">
        <td class="border border-gray-300 px-4 py-2">001</td>
        <td class="border border-gray-300 px-4 py-2">Welcome Message</td>
        <td class="border border-gray-300 px-4 py-2">The default welcome message for new users</td>
        <td class="border border-gray-300 px-4 py-2">
          <div class="flex justify-center space-x-2">
            <a th:href="@{/component/master_wording/edit}">
              <i class="fas fa-edit text-yellow-500 cursor-pointer hover:bg-yellow-500 hover:text-white p-2 rounded-full border-2 border-yellow-500"></i>
            </a>
            <i class="fas fa-trash text-red-500 cursor-pointer hover:bg-red-500 hover:text-white p-2 rounded-full border-2 border-red-500"></i>
          </div>
        </td>
      </tr>
      <tr class="hover:bg-gray-100">
        <td class="border border-gray-300 px-4 py-2">002</td>
        <td class="border border-gray-300 px-4 py-2">Password Reset</td>
        <td class="border border-gray-300 px-4 py-2">Instructions for resetting the password</td>
        <td class="border border-gray-300 px-4 py-2">
          <div class="flex justify-center space-x-2">
            <a th:href="@{/component/master_wording/edit}">
              <i class="fas fa-edit text-yellow-500 cursor-pointer hover:bg-yellow-500 hover:text-white p-2 rounded-full border-2 border-yellow-500"></i>
            </a>
            <i class="fas fa-trash text-red-500 cursor-pointer hover:bg-red-500 hover:text-white p-2 rounded-full border-2 border-red-500"></i>
          </div>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

<div layout:fragment="customScript">
  <script>
    document.getElementById('searchInput').addEventListener('keyup', function() {
        var searchText = this.value.toLowerCase();
        var tableRows = document.querySelectorAll('#clientTable tr');

        tableRows.forEach(function(row) {
            var show = false;
            var cells = row.getElementsByTagName('td');

            for (var i = 0; i < cells.length - 1; i++) {
                var cellText = cells[i].textContent.toLowerCase();
                if (cellText.includes(searchText)) {
                    show = true;
                    break;
                }
            }

            row.style.display = show ? '' : 'none';
        });
    });

    document.querySelectorAll('.fa-trash').forEach(function(deleteIcon) {
        deleteIcon.addEventListener('click', function() {
            if (confirm('Are you sure you want to delete this wording?')) {
                this.closest('tr').remove();
            }
        });
    });
  </script>
</div>

</body>
</html>
