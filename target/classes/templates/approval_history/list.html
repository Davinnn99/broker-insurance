<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}" th:with="parrentMenu='APPROVAL_HISTORY'">
<body>

<div layout:fragment="customCss">
</div>

<div layout:fragment="pageHeader">
  <h1>Approval History - <th:block th:text="${title}"></th:block></h1>
  <nav>
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
      <li class="breadcrumb-item">>Approval History</li>
      <li class="breadcrumb-item active" th:text="${title}"></li>
    </ol>
  </nav>
</div>

<div layout:fragment="content">
  <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">

            <div class="d-flex">
              <h5 class="card-title">List Of History</h5>
            </div>

            <hr />

            <table class="table table-borderless table-striped datatable">
            <thead>
            <tr>
              <th>Action Time</th>
              <th>Action By</th>
              <th>Action Type</th>
              <th th:text="${numberLabel}"></th>
              <th>Reason</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="i: ${#numbers.sequence(1, 3)}">
              <td>12/04/2024 10:12</td>
              <td>Admin Rudi</td>
              <td><span class="badge text-bg-success">Approve</span></td>
              <td>PP/0911/011/01</td>
              <td>-</td>
            </tr>
            <tr th:each="i: ${#numbers.sequence(1, 2)}">
              <td>12/04/2024 10:12</td>
              <td>Admin Ridwan</td>
              <td><span class="badge text-bg-danger">Reject</span></td>
              <td>PP/0911/011/02</td>
              <td>Lorem Ipsum es simplemente el texto de relleno de las</td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<div layout:fragment="customScript">
</div>

</body>
</html>
