<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}" th:with="currentPage='ADD-COVERAGE', parrentMenu='COMPONENT'">
<head>
  <title>Add New Coverage</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>

<div layout:fragment="customCss"></div>

<div layout:fragment="pageHeader">
  <h1>Add New Coverage</h1>
  <nav>
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
      <li class="breadcrumb-item"><a href="#">Component</a></li>
      <li class="breadcrumb-item"><a th:href="@{/component/master_coverage}">Master Coverage</a></li>
      <li class="breadcrumb-item active">Add New Coverage</li>
    </ol>
  </nav>
</div>

<div layout:fragment="content" class="container mx-auto">
  <div class="bg-white rounded-lg shadow-lg p-5">
    <form class="mb-4" action="#" method="post">
      <div class="mb-4">
        <label for="code" class="block text-gray-700 font-semibold mb-2">Coverage Code</label>
        <input type="text" id="code" name="code" class="border rounded-lg p-2 w-full" placeholder="Enter Coverage Code" required>
      </div>

      <div class="mb-4">
        <label for="name" class="block text-gray-700 font-semibold mb-2">Coverage Name</label>
        <input type="text" id="name" name="name" class="border rounded-lg p-2 w-full" placeholder="Enter Coverage Name" required>
      </div>

      <div class="mb-4">
        <label for="description" class="block text-gray-700 font-semibold mb-2">Description</label>
        <textarea id="description" name="description" class="border rounded-lg p-2 w-full" rows="3" placeholder="Enter Coverage Description"></textarea>
      </div>

      <div class="flex justify-end space-x-4">
        <a th:href="@{/component/master_coverage}"
           style="background-color: #a1a1a1; border-radius: 8px;"
           class="text-white px-4 py-2 shadow border border-transparent transition duration-300 ease-in-out transform hover:scale-105">
          Back
        </a>
        <button type="submit"
                style="background-color: #36558d; border-radius: 8px;"
                class="text-white px-4 py-2 shadow border border-transparent transition duration-300 ease-in-out transform hover:scale-105">
          Save
        </button>
      </div>

    </form>
  </div>
</div>

<div layout:fragment="customScript"></div>

</body>
</html>
